<!DOCTYPE html>
<html>
    <head>
        <title>Gradient Background</title>
        <style>
            .lg{
                height: 200px;
                background: linear-gradient(to right bottom,lightblue, blue, blueviolet);
            }
            .rg{
                height: 200px;
                background: radial-gradient(circle, pink, orange, red);
            }
        </style>
    </head>
    <body>
        <div class="lg">
        <h4>Linear Gradient</h4>
        </div>
        <div class="rg">
        <h4>Radial Gradient</h4>
        </div>
    </body>
</html>
